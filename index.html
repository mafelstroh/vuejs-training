<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Vue.js</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="app">
		<h1>{{ message }}</h1>
	</div>	

	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.22/vue.min.js" type="text/javascript"></script>

	<script>
		var data = {
			message: 'Hello World'
		};

		new Vue({
			el: '#app',
			data: data
		})
	</script>
</body>
</html>
